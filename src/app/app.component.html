<h1>
    Login
  </h1>
    <button (click)="login()">Login</button>
    <div class="form-group">
        <label class="col-md-4 control-label" for="loginUsername">Username</label>
        <div class="col-md-4">
            <input [value]="_client.data['user'].username"
            (input)="_client.data['user'].username=$event.target.value"  id="loginUsername" name="loginUsername" type="text" placeholder="Username" class="form-control input-md" required>
        </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="password">password</label>
        <div class="col-md-4">
            <input id="loginPassword" [value]="_client.data['user'].password"
            (input)="_client.data['user'].password=$event.target.value" name="loginPassword" type="password" placeholder="password" class="form-control input-md" required>
        </div>
    </div>
